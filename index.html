<!DOCTYPE html>
<head>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            z-index: -1;
        }

        p {
            color: white;
            background-color: black;
        }

        #fps {
            position: absolute;
            padding: 0;
            margin: 0;
            width: 50px;
            text-align: center;
        }
    </style>
    <title id="title"></title>
</head>

<body>
<div id="container">
    <p id="fps"></p>
    <canvas id="canvas"></canvas>
</div>
<script type="text/javascript" src="https://livejs.com/live.js"></script>
<script type="text/javascript" >
    // utils
    let PI = Math.PI;
    let TAU = Math.PI * 2;

    function pow(x, p) {
        return Math.pow(x, p);
    }

    function cos(x) {
        return Math.cos(x);
    }

    function sin(x) {
        return Math.sin(x);
    }

    function max(a, b) {
        return Math.max(a, b);
    }

    function min(a, b) {
        return Math.min(a, b);
    }

    function map(n, start1, stop1, start2, stop2) {
        return ((n - start1) / (stop1 - start1)) * (stop2 - start2) + start2;
    }

    function lerp(a, b, n) {
        return (b - a) * n + a;
    }

    function lerpColor(colorA, colorB, amt) {
        let r = lerp(colorA.r, colorB.r, amt);
        let g = lerp(colorA.g, colorB.g, amt);
        let b = lerp(colorA.b, colorB.b, amt);
        return 'rgba(' + r + ',' + g + ',' + b + ',1)';
    }

    function color(x) {
        return 'rgba(' + x.r + ',' + x.g + ',' + x.b + ',1)'
    }

    function constrain(x, min, max) {
        x = Math.max(x, min);
        x = Math.min(x, max);
        return x;
    }

    let historicalFps = [];
    let lastLoop = new Date();

    function averageFps() {
        let thisLoop = new Date();
        let fps = 1000 / (thisLoop - lastLoop);
        fps = constrain(fps, 0, 200);
        lastLoop = thisLoop;
        let averagingRange = 120;
        historicalFps.push(fps);
        if (historicalFps.length > averagingRange) {
            historicalFps.shift();
        }
        let sum = 0;
        historicalFps.forEach((item) => {
            sum += item;
        });
        let avg = sum / historicalFps.length;
        return Math.round(avg) + " fps";
    }

    function setTransform(c, x, y) {
        c.setTransform(1, 0, 0, 1, x, y);
    }

    // https://stackoverflow.com/questions/45070033/replace-html-title-with-file-name
    function setTitleToFilename() {
        let url = window.location.pathname; // gets the pathname of the file
        let str = url.substring(url.lastIndexOf('/') + 1); // removes everything before the filename
        str = str.substring(0, str.length - 5); // removes the extension
        // if the filename has multiple words separated by spaces, browsers do not like that and replace each space with a %20. This replaces %20 with a space.
        document.getElementById("title").innerHTML = str.replace(/%20/g, " ");
    }
</script>
<script id="vertex-shader-2d" type="x-shader/x-vertex">#version 300 es
in vec4 a_position;

void main() {
    gl_Position = a_position;
}
</script>
<script id="fragment-shader-2d" type="x-shader/x-fragment">#version 300 es

precision highp float;

uniform vec2 u_resolution;
uniform float u_time;
out vec4 fragColor;

void main() {
    float t = u_time*0.001;
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    vec3 col = 0.5 + 0.5*cos(t+uv.xyx+vec3(0,2,4));
    fragColor = vec4(col,1.0);
}
</script>
<script type="application/javascript">

    let canvas, gl, program, positionBuffer, positionAttributeLocation, resolutionUniformLocation, timeUniformLocation;
    let width, height;
    setTitleToFilename();

    function setup() {
        canvas = document.getElementById("canvas");
        gl = canvas.getContext("webgl2");
        if (!gl) {
            alert("webgl is not supported by your browser");
            return;
        }
        let vertexShaderSource = document.querySelector("#vertex-shader-2d").text;
        let fragmentShaderSource = document.querySelector("#fragment-shader-2d").text;
        let vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        let fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        program = createProgram(gl, vertexShader, fragmentShader);
        positionBuffer = gl.createBuffer();
        positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        timeUniformLocation = gl.getUniformLocation(program, "u_time");
    }

    setup();

    function update(time) {
        document.querySelector("#fps").innerHTML = averageFps();
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        gl.useProgram(program);
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1,  // first triangle
            1, -1,
            -1, 1,
            -1, 1,  // second triangle
            1, -1,
            1, 1,
        ]), gl.STATIC_DRAW);
        gl.vertexAttribPointer(
            positionAttributeLocation,
            2,          // 2 components per iteration
            gl.FLOAT,   // the data is 32bit floats
            false,      // don't normalize the data
            0,          // 0 = move forward size * sizeof(type) each iteration to get the next position
            0,          // start at the beginning of the buffer
        );
        gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
        gl.uniform1f(timeUniformLocation, time);
        gl.drawArrays(
            gl.TRIANGLES,
            0,     // offset
            6,     // num vertices to process
        );
        requestAnimationFrame(update);
    }

    function createShader(gl, type, source) {
        let shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        let success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (success) {
            return shader;
        }
        console.log(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
        let program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        let success = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (success) {
            return program;
        }
        console.log(gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
    }

    requestAnimationFrame(update);
</script>
